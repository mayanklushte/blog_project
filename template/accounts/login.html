{% extends 'accounts_base.html' %} 
{% block title %} User Login{% endblock title %} 
{% block body %}
<div class="container mt-3 border-1">
  <form method="POST">
    {% csrf_token %}
    <input
      type="text"
      placeholder="Username"
      class="form-control"
      name="username"
    /><br />
    <input
      type="password"
      placeholder="Password"
      class="form-control"
      name="password"
    /><br />

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock body %}
